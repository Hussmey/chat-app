<div id="login-bg" class="container-fluid">
  <div class="bg-img"></div>
  <div class="bg-color"></div>
</div>

<div class="continer d-flex align-items-center d-flex justify-content-center">
  <div class="row col-8">
    <div class="card shadow-lg bg-body rounded background-div">
      <div class="row d-flex flex-row-reverse" *ngIf="!show">
        <div class="col-sm-12 text-center d-flex justify-content-center">
          <h3 class="text-title">تسجيل الدخول</h3>
        </div>
        <div class="d-flex justify-content-center">
          <div
            *ngIf="isForget"
            class="alert alert-success text-light alert-dismissible fade show alertMessageSendCode"
            role="alert"
          >
            {{ alertMSG }}
            <button
              (click)="closeAlert()"
              type="button"
              class="btn-close"
              data-dismiss="alertMessageSendCode"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div
            *ngIf="isAlert"
            class="alert alert-danger text-light alert-dismissible fade show alertMessage"
            role="alert"
          >
            {{ alertMSG }}
            <button
              (click)="closeAlert()"
              type="button"
              class="btn-close"
              data-dismiss="alertMessage"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="col-md-6 py-2 text-end">
          <p class="text-center">!! خير عليكم في دردشتك</p>
          <div class="d-flex justify-content-center">
            <img class="img-login" src="assets/img/login.png" alt="" />
          </div>

          <p class="text-center">!! معندكش ايميل !! هي شن تستنى</p>
          <div class="d-flex justify-content-center">
            <a
              class="text-decoration-underline"
              role="button"
              (click)="showDiv()"
              >دير حساب جديد</a
            >
          </div>
        </div>
        <div class="col-md-6 div-form">
          <form class="py-5 ps-3 pe-3 text-end" [formGroup]="formSingIn">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-end">
                : إميلك ياطييييب / والا طيبة</label
              >
              <div class="col12">
                <span
                  *ngIf="formSingIn.get('email')?.invalid && formSingIn.get('email')?.['touched']"
                  class="text-danger px-2"
                  >دخل ايميلك صح يادعوة</span
                >
              </div>
              <input
                type="email"
                class="form-control text-end input-css"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                formControlName="email"
                required
              />
              <div class="invalid-feedback">وييييين بيها ت دخل إميلك</div>
              <div id="emailHelp" class="form-text mt-2">
                ماديرهاش وتعطي إميلك لحد تاني يابشة.
              </div>
            </div>
            <div class="mb-5">
              <label for="exampleInputPassword1" class="form-label"
                >الرقم السري</label
              >
              <div class="col12">
                <span
                  *ngIf="formSingIn.get('password')?.invalid && formSingIn.get('password')?.['touched']"
                  class="text-danger px-2"
                  >لحظة لحظة تاكد من الرقم السري</span
                >
              </div>
              <input
                type="password"
                class="form-control text-end input-css"
                id="exampleInputPassword1"
                formControlName="password"
              />
            </div>
            <div class="d-flex justify-content-end">
              <!-- (click)="forgetPassword()" -->
              <button
                class="btn-clas text-decoration-underline"
                type="submit"
                [disabled]="!formSingIn.get('email')!.valid"
              >
                ? مريوح ونسيت الرقم السري
              </button>
            </div>
            <!-- routerLink="/chat-all" -->
            <button
              type="submit"
              class="btn btn-primary mt-3"
              (click)="login()"
            >
              توكل هي
            </button>
          </form>
        </div>
      </div>
      <div class="row d-flex flex-row-reverse div-ifSow" *ngIf="show">
        <div class="col-md-12 d-flex justify-content-center">
          <div class="col-md-6 position-relative">
            <img class="img-angry" src="assets/img/go.png" alt="" />

            <div class="position-absolute top-50 end-0 translate-middle-y">
              <button class="button-arounder" routerLink="/singup">
                دير حساب جديد يلااااا
              </button>
              <div
                class="d-flex justify-content-center d-flex align-items-center div-num"
              >
                <h1 class="mt-5">{{ counter }}</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center"></div>
      </div>
    </div>
  </div>
</div>
